name: Notify Discord on Vercel Deploy

on:
  push:
    branches:
      - main  # or the branch you deploy from

jobs:
  notify-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Notify ‚Äî deployment starting
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"üöÄ Deployment starting for **${{ github.repository }}** (branch \`${{ github.ref_name }}\`)\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # or your project's node version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        run: |
          npx vercel --token=${{ secrets.VERCEL_TOKEN }} --prod --yes
        # Alternatively, use a GitHub Action from the marketplace. E.g. "amondnet/vercel-action" or "vercel/vercel-action"
        # See: https://github.com/marketplace/actions/deploy-to-vercel-action :contentReference[oaicite:0]{index=0}

      - name: Notify ‚Äî deployment success
        if: ${{ success() }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"‚úÖ Deployment successful for **${{ github.repository }}**!\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify ‚Äî deployment failure
        if: ${{ failure() }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"‚ùå Deployment failed for **${{ github.repository }}**.\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
